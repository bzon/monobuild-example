dep_source_dirs:
  - pkg
  - internal
  - vendor
targets:
  - path: cmd/server
    watch_pattern:
    - monobuild.yaml
    build_command:
      dir: ./
      command: go
      args:
        - build
        - -o
        - ./bin/server
        - ./cmd/server/
  - path: cmd/worker
    watch_pattern:
    - monobuild.yaml
    build_command:
      dir: ./
      command: go
      args:
        - build
        - -o
        - ./bin/worker
        - ./cmd/worker/
